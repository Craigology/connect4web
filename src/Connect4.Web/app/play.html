<template>
    <require from="./location"></require>
    <require from="./turn-button"></require>

    <a href="#" class="go-home-button btn btn-danger pull-left" route-href="route: landing">Home</a>
    <a href="#" class="new-game-button btn btn-success pull-right" click.trigger="newBoard()">New</a>

    <section class="play-area">
        <div class="center-block">
            <div class="draw-indicator" show.bind="board.isDraw">DRAW!</div>
            <div class="turn-button-area">
                <div class="row">
                    <turn-button 
                        repeat.for="turnButton of board.turnButtons"
                            column.bind="turnButton.column"
                            css.bind="TurnButtonCss"
                        >
                    </turn-button>
                </div>
            </div>
            <div class="board">
                <div class="row" repeat.for="row of board.rows">
                    <location
                            repeat.for="location of row"
                                location.bind="location"
                                is-yellow.bind="location.isYellow"
                                is-red.bind="location.isRed"
                                is-win.bind="location.isWin"
                    >
                  </location>
                </div>
            </div>
        </div>
    </div>
</template>
